<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="images/logo/logo_new.png" />
    <title>Ann Film</title>
  </head>
  <body>
    <div class="container">
      <!--Header section-->
      <header>
        <div class="logo">
          <img src="images/logo/logo_new.png" alt="" />
          <h3>Ann Film</h3>
        </div>
        <div class="nav" id="small_menu">
          <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="#hollywood">Movies</a></li>
            <li><a href="#tollywood">Generes</a></li>
            <li><a href="#youtube">Series</a></li>
          </ul>
        </div>

        <div class="user">
          <i class="fas fa-bell"></i>
          <i class="fas fa-search"></i>
          <a href="">Login</a>
        </div>
      </header>
      <!----------------->

      <!--Hero section-->
      <div class="heropage">
        <div class="inside-heropage">
          <span>NOW STREAMING</span>
          <div class="line1"></div>
          <h1>PEAKY BLINDERS</h1>
          <p>Action,Drama,Sci-fi | 2023 | USA | 142 min</p>
          <div class="btn1">
            <a href=""><i class="fas fa-play"></i>Watch Now</a>
            <a href=""><i class="fas fa-heart"></i>Watch Later</a>
          </div>
        </div>
      </div>
      <div class="poster">
        <img src="images/hero page/3.jpg" alt="" />
      </div>

      <!---Footer-->
      <div class="footer">
        <div class="inside-footer">
          <div class="footer-container">
            <div class="logopart">
              <h1>Ann Film</h1>
              <img src="images/logo/logo_new.png" alt="" />
            </div>
            <div class="copyright">
              <p>copyright &copy <span>FarhanDwi</span>,All Rights Reserved-2023.</p>
            </div>
            <div class="socials">
              <i class="fab fa-facebook-square"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-pinterest"></i>
            </div>
            <div class="btn4">
              <a href="">Subscribe Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------>

    <!--Goto button-->
    <div class="scroll">
      <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>
  </body>
</html>
